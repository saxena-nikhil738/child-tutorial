<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../tailwind.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="horizontal-stripes">
    <nav
      class="bg-transparent border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-transparent"
    >
      <div class="flex justify-self-end items-center">
        <a href="../index.html" class="flex items-center">
          <img
            src="../images/button-icon-png-21065.png"
            class="mr-3 h-20 sm:h-20 rounded-lg"
            alt="Childs Logo"
          />
        </a>
      </div>

      <div class="container self-center flex-wrap items-center mx-auto"></div>
    </nav>

    <div>
      <div class="relative rounded-xl overflow-auto p-8">
        <div
          class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-3 m-auto lg:grid-cols-3 gap-3 font-mono text-white text-sm text-center font-bold leading-6 bg-stripes-fuchsia rounded-lg"
        >
          <div class="box-class p-4 rounded-lg shadow-lg bg-white mx-auto">
            <img
              id="image1111"
              src="../images/alpha/A.png"
              class="mr-3 h-56 sm:h-64 rounded-lg"
              alt="Childs Logo"
            />
          </div>

          <div class="box-class p-4 rounded-lg shadow-lg bg-white mx-auto">
            <img
              id="image2222"
              src="../images/alpha/A.png"
              class="mr-3 h-56 sm:h-64 rounded-lg"
              alt="Childs Logo"
            />
          </div>

          <div class="box-class p-4 rounded-lg shadow-lg bg-white mx-auto">
            <img
              id="image3333"
              src="../images/alpha/A.png"
              class="mr-3 h-56 sm:h-64 rounded-lg"
              alt="Childs Logo"
            />
          </div>
        </div>
      </div>
    </div>

    <div id="answer" class="p-2 m-auto my-8 rounded-lg shadow-lg w-72 bg-white">
      <img
        id="correct_image"
        src="../images/wrong.png"
        class="mr-3 h-14 sm:h-14 rounded-lg"
        alt="Childs Logo"
      />
    </div>

    <div class="horizontal-stripes"></div>

    <script src="script.js"></script>
  </body>
</html>
